<ion-header>
  <ion-navbar>
    <ion-title>stats</ion-title>
      <ion-buttons start >
        <button ion-button icon-only (click)="onToggleMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let stat of stats">

          ({{stat.id}}) {{stat.titre}}  -  {{stat.description}} 

        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>

      <button ion-button (click)="randomStat()">Random Stat</button>

    </ion-col>
  </ion-row>

      </ion-list>
    </ion-col>
  </ion-row> -->
  </ion-grid>
</ion-content>
