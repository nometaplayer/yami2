<ion-header>
  <ion-navbar>
    <ion-title>Stats</ion-title>
      <ion-buttons start >
        <button ion-button icon-only (click)="onToggleMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding style="background:#56a3da !important;">

<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button (click)="getRandom()">Random Stat</button>
    </ion-col>
   </ion-row>
   <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let rs of randomStats">
            ({{rs.id}}) {{rs.titre}} - {{rs.description}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
