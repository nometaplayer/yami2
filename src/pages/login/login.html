<ion-content padding center text-center style="background:#56a3da !important;">
<ion-title>Yami</ion-title>
<ion-list >
  <ion-item>
    <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>

<div *ngIf="isLoggedIn; else facebookLogin">
  <h2>Hi, {{users.name}} ({{users.email}})</h2>
  <p>
    Gender : {{users.gender}}
  </p>
  <p>
    <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
  </p>
  <p>
    <button ion-button icon-right (click)="logout()">
      Logout
    </button>
  </p>
</div>

<button ion-button full (click)="login()">Log in</button>
<button ion-button full color="light" (click)="goRegister()">Register</button>
  <ng-template #facebookLogin>
    <button ion-button icon-right (click)="loginfb()">
      Login with 
      <ion-icon name="logo-facebook"></ion-icon>
    </button>  
  </ng-template>
</ion-content>
