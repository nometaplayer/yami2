<ion-content padding>
  <ion-title> Register </ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Repeat password" [(ngModel)]="repassword" type ="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()">S'enregistrer</button>
  <button ion-button full (click)="enArriere()">Revenir en arriÃ¨re</button>
</ion-content>
