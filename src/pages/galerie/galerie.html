<ion-header>

  <ion-navbar>
    <ion-title>galerie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding >
      <ion-item>
        <ion-label>Recette</ion-label>
      </ion-item>
      <ion-item >
        <ion-card>
          <ion-item *ngFor="let recette of recetteList" (click)="onLoadRecette(recette.name)">
            {{ recette.name }}
          </ion-item>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
